
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>營北國中桌機自動登入</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; padding: 30px; background: #eef2f7; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #qrcode { margin: 20px auto; width: 200px; height: 200px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>營北國中桌機登入</h1>
    <p>請使用手機掃描下方 QR Code</p>
    <div id="qrcode"></div>
    <div id="status">等待掃描...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArF8xncLwA3osSQ_o6yWIyuOc0TMrXRTY",
      authDomain: "yingpei--login.firebaseapp.com",
      databaseURL: "https://yingpei--login-default-rtdb.firebaseio.com",
      projectId: "yingpei--login",
      storageBucket: "yingpei--login.firebasestorage.app",
      messagingSenderId: "261477282402",
      appId: "1:261477282402:web:557f0be058e07cd642173b",
      measurementId: "G-EB9PR17TJL"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const connectionId = 'conn-' + Math.random().toString(36).substring(2, 10);
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: connectionId,
      width: 200,
      height: 200,
      correctLevel: QRCode.CorrectLevel.H
    });

    const statusEl = document.getElementById('status');
    const ref = database.ref('connections/' + connectionId);
    ref.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.token) {
        statusEl.textContent = '收到驗證資訊，登入中...';
        fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
          headers: { 'Authorization': 'Bearer ' + data.token }
        })
        .then(res => res.json())
        .then(user => {
          ref.update({ status: 'success', loggedInUser: user.email });
          statusEl.textContent = '登入成功，歡迎 ' + user.name;
        })
        .catch(() => {
          ref.update({ status: 'error', errorMessage: 'token 驗證失敗' });
          statusEl.textContent = 'token 驗證失敗';
        });
      }
    });
  </script>
</body>
</html>
